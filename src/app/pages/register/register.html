<div class="row margin-bottom-70">
  <div class="col-sm-12">
    <ba-page-top></ba-page-top>
    <!--<ba-card title="Dial Marts" baCardClass="with-scroll"></ba-card>-->
    <!--<ba-content-top></ba-content-top>-->
  </div>
</div>
<div class="clearfix"></div>
<div class="al-content">
  
    <div class="widgets">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="row">
      
      <div class="col-sm-7">
        <ba-card title="Sign up to Dial Marts" baCardClass="with-scroll">
          <div class="row">
            <div class="col-sm-6" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
              <div class="form-group">
                <label for="inputUserName">User Name</label>
                <input [formControl]="name" type="text" class="form-control" id="inputUserName" placeholder="User Name">
              </div>
            </div>
            <div class="col-sm-6" [ngClass]="{'has-error': (!shopName.valid && shopName.touched), 'has-success': (shopName.valid && shopName.touched)}">
              <div class="form-group">
                <label for="inputShopName">Shop Name</label>
                 <input [formControl]="shopName" type="text" class="form-control" id="inputShopName" placeholder="Shop Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
              <div class="form-group" >
                <label for="inputPassword">Password</label>
                 <input [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>

             <div class="col-sm-3" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
              <div class="form-group">
                <label for="inputRepeatPassword">Confirm Password</label>
                 <input [formControl]="repeatPassword" type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat">
                 <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
  
              </div>
            </div>

            <div class="col-sm-6" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                 <input [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
          </div>
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </ba-card>
      </div>
      <div class="col-sm-5 verticle-lines">
        <ba-card title="Login" baCardClass="with-scroll">

             <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </ba-card>
      </div>
    </div>
      </form>
